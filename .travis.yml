dist: xenial
language: csharp
solution: ItemsPlanning.Pn.sln
mono: none
dotnet: 2.2
addons:
  chrome: stable
services:
  - mysql
install:
  - nvm install 12.16.2
  - nvm use 12.16.2
  - pip install --user awscli
  - echo 'deb http://www.rabbitmq.com/debian/ testing main' | sudo tee /etc/apt/sources.list.d/rabbitmq.list
  - wget -O- https://www.rabbitmq.com/rabbitmq-release-signing-key.asc | sudo apt-key add -
  - sudo apt-get update
  - sudo apt-get install rabbitmq-server
  - sudo systemctl enable rabbitmq-server
  - sudo systemctl start rabbitmq-server
  - sudo rabbitmqctl add_user admin password 
  - sudo rabbitmqctl set_user_tags admin administrator
  - sudo rabbitmqctl set_permissions -p / admin ".*" ".*" ".*"
  - sudo rabbitmq-plugins enable rabbitmq_management	
  - wget http://localhost:15672/cli/rabbitmqadmin
  - chmod +x rabbitmqadmin
  - ./rabbitmqadmin declare queue name=eformsdk-input durable=true
  - ./rabbitmqadmin declare queue name=eform-angular-itemsplanning-plugin durable=true
script:
  - dotnet build eFormAPI/Plugins/ItemsPlanning.Pn/ItemsPlanning.Pn.sln
  - dotnet test -v n eFormAPI/Plugins/ItemsPlanning.Pn/ItemsPlanning.Pn.Test/ItemsPlanning.Pn.Test.csproj
  - cd ../..
  - git clone --depth=50 --branch=$TRAVIS_BRANCH https://github.com/microting/eform-angular-frontend.git microting/eform-angular-frontend
  - cp -av microting/eform-angular-itemsplanning-plugin/eform-client/src/app/plugins/modules/items-planning-pn microting/eform-angular-frontend/eform-client/src/app/plugins/modules/items-planning-pn
  - cp -av microting/eform-angular-itemsplanning-plugin/eform-client/e2e/Tests/items-planning-settings microting/eform-angular-frontend/eform-client/e2e/Tests/items-planning-settings
  - cp -av microting/eform-angular-itemsplanning-plugin/eform-client/e2e/Tests/items-planning-general microting/eform-angular-frontend/eform-client/e2e/Tests/items-planning-general
  - cp -av microting/eform-angular-itemsplanning-plugin/eform-client/e2e/Page\ objects/ItemsPlanning microting/eform-angular-frontend/eform-client/e2e/Page\ objects/ItemsPlanning
  - cp -av microting/eform-angular-itemsplanning-plugin/eform-client/wdio-headless-plugin-step2.conf.js microting/eform-angular-frontend/eform-client/wdio-headless-plugin-step2.conf.js
  - cp -av microting/eform-angular-itemsplanning-plugin/eform-client/wdio-plugin-step2.conf.js microting/eform-angular-frontend/eform-client/wdio-plugin-step2.conf.js
  - cd microting/eform-angular-frontend
  - dotnet build eFormAPI/eFormAPI.sln > dotnet_log 2>&1 &
  - cd ../..
  - mkdir -p microting/eform-angular-frontend/eFormAPI/eFormAPI.Web/Plugins
  - cp -av microting/eform-angular-itemsplanning-plugin/eFormAPI/eFormAPI.Web/Plugins/ItemsPlanning microting/eform-angular-frontend/eFormAPI/eFormAPI.Web/Plugins/ItemsPlanning
  - cd microting/eform-angular-frontend
  - mkdir -p /home/travis/build/microting/eform-angular-frontend/eform-client/errorShots
  - cd eform-client && npm install
  - ../../eform-angular-itemsplanning-plugin/testinginstallpn.sh
  - npm start &
  - sleep 75
  - dotnet run --project ../eFormAPI/eFormAPI.Web/eFormAPI.Web.csproj > dotnet_log 2>&1 &
  - sleep 75
  - npm run testheadless
  - npm run testheadlessplugin
  - aws s3 sync errorShots/ s3://$S3_STORAGE_FOLDER/ItemsPlanning/$TRAVIS_BUILD_NUMBER || true
